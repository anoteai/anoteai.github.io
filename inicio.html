<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anote aí - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/inicio.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id" content="988548085525-sues2keggjonv1mdof0u3p0rmmh88r8j.apps.googleusercontent.com">

    <link rel="icon" href="https://i.imgur.com/VezwWVR.png">

</head>
<body>
    <form>

        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" hidden></div>
        <img src="" id='profilePic' hidden>

        <div class="container">
            <h1 id='pageTitle'>Anote aí</h1>
            <div class="inputDiv">
                   <input type="text" class="input" placeholder="Anote alguma coisa!">
                   <button class="add"><i class="fa fa-plus"></i></button>
            </div>
        </div>

        <script>
            function onSignIn(googleUser){
                var profile = googleUser.getBasicProfile();

                var profilePic = document.getElementById('profilePic')

                profilePic.src = `${profile.getImageUrl()}`
                profilePic.hidden = false;
            }
        </script>
    </form>
    <script src='./scripts/main..js'></script>
</body>
</html>
