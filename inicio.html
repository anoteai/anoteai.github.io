<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/inicio.css">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="988548085525-sues2keggjonv1mdof0u3p0rmmh88r8j.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" hidden></div>
    <form>
        <h1 id-'title'></h1>

        <h1 class="styling">Anote aí</h1>  

        <div class="input_div">
            <input type="text" class="input" placeholder="Anote algo!">
            <button class="addButton"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>

        <div class="container">
            <div class="item">
                <input type="text" class="item_input" value="Sport" disabled>
                <button class="editButton">Editar</button>
                <button class="removeButton">Remover</button>
            </div>
        </div>

    </form>
    <script>
        function onSignIn(){
            var profile = googleUser.getBasicProfile();

            const title = document.getElementById('title')

            title.innerHTML = `${profile.getName()}, qual será a anotação do dia?`
        }
    </script>
</body>
</html>
